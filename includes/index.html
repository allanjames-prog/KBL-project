<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Offcanvas Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adjust layout for large screens */
        @media (min-width: 992px) {  /* lg breakpoint */
            body {
                display: flex;
            }
            .offcanvas {
                position: static;
                transform: none;
                width: 250px;
                height: 100vh;
            }
            .main-content {
                flex-grow: 1;
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>

<!-- Offcanvas Sidebar (Part of Content on Large Screens, Hidden on Small Screens) -->
<div class="offcanvas offcanvas-start text-bg-dark d-lg-block" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header d-lg-none">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <h1>Welcome to My Site</h1>
        <p>This is the main content area.</p>
    </div>
</div>

<!-- Navbar (Hamburger for Small Screens) -->
<nav class="navbar navbar-dark bg-dark d-lg-none fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-2" href="#">My Site</a>
    </div>
</nav>

<!-- Bootstrap JS (Required for Offcanvas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
