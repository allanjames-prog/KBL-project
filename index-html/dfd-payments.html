<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deferred Payments - Karibu Groceries LTD</title>

    <!-- Link for Dancing Script fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <!-- Link for Roboto Slab font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css-styles/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css-styles/dfd-payments-styles.css">
  </head>
  <body>
    
    
    

    <div class="container mt-5">
      <div class="col-auto">
        <a href="index.html" class="btn btn-primary">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>
      
      <h1>Deferred Payments</h1>
      <p>Record details for produce sold on credit to trusted buyers.</p>

      <form>
        <div class="mb-3">
          <label for="buyerName" class="form-label">Buyer's Name</label>
          <input type="text" class="form-control" id="buyerName" required>
        </div>
        <div class="mb-3">
          <label for="nationalId" class="form-label">National ID (NIN)</label>
          <input type="text" class="form-control" id="nationalId" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" required>
        </div>
        <div class="mb-3">
          <label for="contacts" class="form-label">Contacts</label>
          <input type="text" class="form-control" id="contacts" required>
        </div>
        <div class="mb-3">
          <label for="amountDue" class="form-label">Amount Due (UGX)</label>
          <input type="number" class="form-control" id="amountDue" required>
        </div>
        <div class="mb-3">
          <label for="salesAgent" class="form-label">Sales Agent's Name</label>
          <input type="text" class="form-control" id="salesAgent" required>
        </div>
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="dueDate" required>
        </div>
        <div class="mb-3">
          <label for="produceName" class="form-label">Produce Name</label>
          <input type="text" class="form-control" id="produceName" required>
        </div>
        <div class="mb-3">
          <label for="produceType" class="form-label">Produce Type</label>
          <input type="text" class="form-control" id="produceType" required>
        </div>
        <div class="mb-3">
          <label for="tonnage" class="form-label">Tonnage (kg)</label>
          <input type="number" class="form-control" id="tonnage" required>
        </div>
        <div class="mb-3">
          <label for="dateOfDispatch" class="form-label">Date of Dispatch</label>
          <input type="date" class="form-control" id="dateOfDispatch" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="../javascript/js/bootstrap.js"></script>
  </body>
</html>
