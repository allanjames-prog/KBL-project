<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produce Procurement - Karibu Groceries LTD</title>

    <!-- Link for Dancing Script fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <!-- Link for Roboto Slab font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css-styles/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css-styles/produce-styles.css">
  </head>
  <body>


    <div class="container mt-5">
      <div class="col-auto">
        <a href="../index.html" class="btn btn-primary">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <h1>Produce Procurement</h1>
      <p>Record all the produce procured by Karibu Groceries LTD.</p>

      <form>
        <div class="mb-3">
          <label for="produceName" class="form-label">Name of Produce</label>
          <input type="text" class="form-control" id="produceName" required>
        </div>
        <div class="mb-3">
          <label for="produceType" class="form-label">Type of Produce</label>
          <input type="text" class="form-control" id="produceType" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <div class="mb-3">
          <label for="tonnage" class="form-label">Tonnage (kg)</label>
          <input type="number" class="form-control" id="tonnage" required>
        </div>
        <div class="mb-3">
          <label for="cost" class="form-label">Cost (UGX)</label>
          <input type="number" class="form-control" id="cost" required>
        </div>
        <div class="mb-3">
          <label for="dealerName" class="form-label">Dealer's Name</label>
          <input type="text" class="form-control" id="dealerName" required>
        </div>
        <div class="mb-3">
          <label for="branchName" class="form-label">Branch Name</label>
          <input type="text" class="form-control" id="branchName" required>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact</label>
          <input type="tel" class="form-control" id="contact" required>
        </div>
        <div class="mb-3">
          <label for="sellingPrice" class="form-label">Price to be Sold at (UGX)</label>
          <input type="number" class="form-control" id="sellingPrice" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="../javascript/js/bootstrap.js"></script>
  </body>
</html>
