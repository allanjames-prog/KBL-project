    <div class="container mt-5">
      <h1>Sales</h1>
      <p>Record all sales at Karibu Groceries LTD.</p>

      <form>
        <div class="mb-3">
          <label for="produceName" class="form-label">Name of Produce</label>
          <input type="text" class="form-control" id="produceName" required>
        </div>
        <div class="mb-3">
          <label for="tonnage" class="form-label">Tonnage (kg)</label>
          <input type="number" class="form-control" id="tonnage" required>
        </div>
        <div class="mb-3">
          <label for="amountPaid" class="form-label">Amount Paid (UGX)</label>
          <input type="number" class="form-control" id="amountPaid" required>
        </div>
        <div class="mb-3">
          <label for="buyerName" class="form-label">Buyer's Name</label>
          <input type="text" class="form-control" id="buyerName" required>
        </div>
        <div class="mb-3">
          <label for="salesAgent" class="form-label">Sales Agent's Name</label>
          <input type="text" class="form-control" id="salesAgent" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
